version: '3.8'

services:
  dashdocker:
    image: dashdocker:latest
    build:
      context: .
      target: production
    hostname: dashdocker
    ports:
      - "8080:3001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - WAHA_URL=${WAHA_URL}
      - WAHA_TOKEN=${WAHA_TOKEN}
      - WAHA_SESSION=${WAHA_SESSION}
      - WAHA_PHONE=${WAHA_PHONE}
      - NODE_ENV=production
      - DASHBOARD_USERNAME=${DASHBOARD_USERNAME:-admin}
      - DASHBOARD_PASSWORD=${DASHBOARD_PASSWORD:-admin123}
    networks:
      - dashdocker-network
    deploy:
      mode: global  # Roda em TODOS os nodes
      resources:
        limits:
          cpus: '0.3'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        monitor: 60s
        max_failure_ratio: 0.3
      rollback_config:
        parallelism: 1
        delay: 5s
        monitor: 60s
        max_failure_ratio: 0.3

networks:
  dashdocker-network:
    driver: overlay
    attachable: true
